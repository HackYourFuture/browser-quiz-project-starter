<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />
    <title>your project name</title>
    <link rel="stylesheet" href="/public/index.css">
    <link href="./public/style.css" rel="stylesheet" />
    <script type="module" src="./src/data.js"></script>
  </head>

  <body>
    <div class="main-container">
      <div class="quiz-container hide">
        <div id="info-frame" class="info-frame">
          <div class="question-number-frame">
            <h2 id="question-number">QUESTION</h2>
            <div id="full-number">
            <h2 id="full-number-text">1/2</h2>
          </div>
          </div>
          <div class="logo-frame">
            <img id="logo" src="" alt="our-logo">
          </div>
          <div class="score-frame">
            <h2 id="Score">SCORE</h2>
            <div id="full-score">
            <h2 id="full-score-text">100</h2>
          </div>
          </div>
        </div>
        <div class="question-container" id="quiz-container">
          <div class="question-frame">
            <h2 id="question" > This is our Question</h2>
          </div>
          <div class="answer-frame" id="answer-frame">
            <button class="btn" id="btn" data-number="1">Answer 1</button>
            <button class="btn" id="btn" data-number="2">Answer 2</button>
            <button class="btn" id="btn" data-number="3">Answer 3</button>
            <button class="btn" id="btn" data-number="4">Answer 4</button>
          </div>
          <div class="controls" id="controls">
            <button class="back-btn btn" id="back-btn">Back</button>
            <button class="skip-btn btn" id="skip-btn">Skip</button>
          </div>
        </div>
      </div>
      <button class="play-btn btn" id="play-btn">Play</button>
    </div>
    <!-- Put your HTML here -->
    <div id="user-interface" class="centered">
      
    </div>

    <!-- your data -->
    <script type="module" src="./src/init/initializeQuiz.js"></script>
    
  </body>
